<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dhansatu Admin - All Signals</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial; margin: 20px; }
      .container { max-width: 1100px; margin: 0 auto; }
      header { display: flex; align-items: center; justify-content: space-between; margin-bottom: 14px; }
      nav a { margin-right: 10px; text-decoration: none; color: #0ea5e9; }
      table { width: 100%; border-collapse: collapse; }
      th, td { padding: 8px 10px; border-bottom: 1px solid #eee; text-align: left; }
      th { background: #fafafa; }
      .actions { display: flex; gap: 6px; }
      .btn { padding: 8px 10px; border: 1px solid #ddd; background: white; cursor: pointer; }
      .btn.danger { background: #ef4444; color: white; border-color: #dc2626; }
      .card { background: #fff; border: 1px solid #eee; border-radius: 8px; padding: 14px; box-sizing: border-box; }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>All Signals</h1>
        <nav>
          <a href="/">Home</a>
          <a href="/signals.html">Create Signal</a>
        </nav>
      </header>

      <div class="card">
        <div style="display:flex;align-items:center;justify-content:space-between;">
          <div style="display:flex;gap:10px;align-items:center;">
            <button class="btn" id="refresh">Refresh</button>
          </div>
          <small style="color:#64748b">Auto-refresh every 10s</small>
        </div>
        <div style="overflow:auto;">
          <table>
            <thead>
              <tr>
                <th>ID</th>
                <th>Stock</th>
                <th>Price</th>
                <th>Profit %</th>
                <th>SL</th>
                <th>Target</th>
                <th>Status</th>
                <th>Entry</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="rows"></tbody>
          </table>
        </div>
      </div>
    </div>

    <script>
      const api = (p, o) => fetch(p, o).then(r => r.ok ? r.json().catch(() => ({})) : r.json().then(e => Promise.reject(e)))
      const rows = document.getElementById('rows')
      const refreshBtn = document.getElementById('refresh')

      function render(list) {
        rows.innerHTML = ''
        for (const s of list) {
          const tr = document.createElement('tr')
          tr.innerHTML = `
            <td>${s.id}</td>
            <td>${s.stockName}</td>
            <td>${s.currentPrice}</td>
            <td>${s.profitPercent}</td>
            <td>${s.stopLoss}</td>
            <td>${s.target}</td>
            <td>${s.status}</td>
            <td>${new Date(s.entryDate).toLocaleString()}</td>
            <td class="actions">
              <button class="btn danger" data-del="${s.id}">Delete</button>
            </td>
          `
          rows.appendChild(tr)
        }
      }
      async function refresh() {
        const list = await api('/api/signals')
        render(list)
      }
      rows.addEventListener('click', async (e) => {
        const id = e.target.getAttribute('data-del')
        if (id) {
          if (!confirm('Delete this signal?')) return
          await fetch(`/api/signals/${id}`, { method: 'DELETE' })
          await refresh()
          return
        }
      })
      refreshBtn.addEventListener('click', refresh)
      refresh()
      setInterval(refresh, 10000)
    </script>
  </body>
  </html>
